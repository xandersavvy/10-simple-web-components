<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <!-- js and css  -->
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>
<body>
    <h1>Time remaining for Paila Baisakh</h1>
    <div class="container">
        <div class="days container-element">
            <div class="big-text" id="days"></div>
            <span>days</span>
        </div>
        <div class="hours container-element">
            <div class="big-text" id="hours"></div>
            <span>hours</span>
        </div>
        <div class="minutes container-element">
            <div class="big-text" id="minutes"></div>
            <span>minutes</span>
        </div>
        <div class="seconds container-element">
            <div class="big-text" id="seconds"></div>
            <span>seconds</span>
        </div>
    </div>
    <footer style="bottom: 0; position: fixed;"><a href="../index.html">Home</a></footer>
</body>
</html>
